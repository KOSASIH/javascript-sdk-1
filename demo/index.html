<!DOCTYPE html>
<html>
  <head>

    <title>Demo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <style>
      .header {
        text-align: center;
        font-weight: 700;
      }

      body {
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #FBFBFB;
      }

      .container {
        margin-top: 100px;
      }
    </style>
  </head>

  <body>

    <span id="browser-sync-binding"></span>
    <div class="container">

      <div class="row">
        <div class="four columns offset-by-four">
          <h1 class="header">Demo</h1>
        </div>
      </div>

      <div class="row">
        <div class="four columns offset-by-four">
          <div id="smartcar-buttons"></div>
        </div>
      </div>
    </div>

    <script src="scripts/sdk.js"></script>
    <script>
      Smartcar.init({
        clientId: 'ab3f8354-49ed-4670-8f53-e8300d65b387',
        redirectUri: 'http://localhost:5000/callback',
        scope: ['read_vehicle_info', 'read_odometer'],
        selector: 'smartcar-buttons',
        grantType: 'token',
        callback: function() {
          Smartcar.generateButtons(function() {
            console.log('buttons generated');
          });
        }
      });
    </script>
  </body>
</html>
