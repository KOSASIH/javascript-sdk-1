<!DOCTYPE html>
<html>
  <head>

    <title>Demo App</title>

    <style>
      .header {
        text-align: center;
        font-weight: 700;
      }

      body {
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #FBFBFB;
      }

      .container {
        margin-top: 100px;
      }
    </style>
  </head>

  <body>

    <span id="browser-sync-binding"></span>
    <div class="container">

      <div class="row">
        <div class="four columns offset-by-four">
          <h1 class="header">Demo</h1>
        </div>
      </div>

      <div class="row">
        <div class="four columns offset-by-four">
          <div id="smartcar-buttons"></div>
        </div>
      </div>
    </div>

    <script src="scripts/sdk.js"></script>
    <script>
      Smartcar.init({
        clientId: 'ab3f8354-49ed-4670-8f53-e8300d65b387',
        redirectUri: 'http://localhost:5000/callback',
        scope: ['read_vehicle_info', 'read_odometer'],
        grantType: 'token',
        forcePrompt: true,
        callback: function() {
          window.location.reload();
        }
      });

      Smartcar.generateButtons('smartcar-buttons');
    </script>
  </body>
</html>
